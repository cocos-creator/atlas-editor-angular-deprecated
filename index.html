<html ng-app="atlasEditor">

<head>
<title>Atlas Editor</title>

<link rel="stylesheet" href="ext/fontawesome/css/font-awesome.css">
<link rel="stylesheet" href="ext/fire-editor-ui/editor-ui.css">
<link rel="stylesheet" href="bin/atlas-editor.css">

<script src="ext/jquery/dist/jquery.min.js"></script>
<script src="ext/angular/angular.min.js"></script>
<script src="ext/paper/dist/paper-core.js"></script>
<script src="ext/fire-core/core.min.js"></script>
<script src="ext/fire-editor-ui/editor-ui.js"></script>
<script src="ext/fire-editor-ui/editor-ui-templates.js"></script>
<script src="bin/atlas-editor.js"></script>
</head>

<body>
<div ng-controller="workSpaceCtrl" id="workspace" class="workspace">
    <free-move-paper id="canvas"></free-move-paper>
</div>

<div id="left-sidebar" class="panel left sidebar">
</div>

<div ng-controller="rightPanelCtrl" id="right-sidebar" class="panel right sidebar">
    <fire-ui-field fi-name="Width" fi-bind="atlas.width" fi-type="enum" fi-enum-list="sizeList"></fire-ui-field>                           
    <fire-ui-field fi-name="Height" fi-bind="atlas.height" fi-type="enum" fi-enum-list="sizeList"></fire-ui-field>                         
    <fire-ui-field fi-name="Trim" fi-bind="atlas.trim"></fire-ui-field>                         
    <fire-ui-field fi-name="Trim Threshold" fi-bind="atlas.trimThreshold" fi-type="int"></fire-ui-field>                         

    <fire-ui-field fi-name="Algorithm" fi-bind="atlas.algorithm" fi-type="enum" fi-enum-type="FIRE.Atlas.Algorithm"></fire-ui-field>                         
    <fire-ui-field fi-name="Sort By" fi-bind="atlas.sortBy" fi-type="enum" fi-enum-type="FIRE.Atlas.SortBy"></fire-ui-field>                         
    <fire-ui-field fi-name="Sort Order" fi-bind="atlas.sortOrder" fi-type="enum" fi-enum-type="FIRE.Atlas.SortOrder"></fire-ui-field>                         
    <fire-ui-field fi-name="Allow Rotate" fi-bind="atlas.allowRotate"></fire-ui-field>                         

    <fire-ui-field fi-name="Contour Bleed" fi-bind="atlas.useContourBleed"></fire-ui-field>                         
    <fire-ui-field fi-name="Padding Bleed" fi-bind="atlas.usePaddingBleed"></fire-ui-field>                         
    <fire-ui-field fi-name="Custom Padding" fi-bind="atlas.customPadding" fi-type="int"></fire-ui-field>                         
    <div class="fire-ui-field flex-row" tabindex="1">
        <fire-ui-label>Build Color</fire-ui-label>
        <span class="space"></span>                                     
        <div class="flex-row flex-2">
            <fire-ui-checkbox fi-bind="atlas.customBuildColor"></fire-ui-checkbox>
            <span class="space"></span>                                     
            <fire-ui-color class="flex-1" fi-bind="atlas.buildColor"></fire-ui-color>
        </div>
    </div>

    <span class="space"></span>                                                                            
    <fire-ui-field fi-name="Element Background" fi-bind="editor.elementBgColor"></fire-ui-field>                         
    <fire-ui-field fi-name="Element Select" fi-bind="editor.elementSelectColor"></fire-ui-field>                         

    <button ng-click="export()">Export Atlas</button>                                              
    <button ng-click="layout()">Layout</button>                                              
</div>
</body>

</html>
