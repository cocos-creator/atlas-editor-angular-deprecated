<html ng-app="atlasEditor">

<head>
<title>Atlas Editor</title>

<link rel="stylesheet" href="ext/fontawesome/css/font-awesome.css">
<link rel="stylesheet" href="ext/fire-editor-ui/editor-ui.css">
<link rel="stylesheet" href="bin/atlas-editor.css">

<script type="text/javascript" src="ext/angular/angular.min.js"></script>
<script type="text/javascript" src="ext/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="ext/fire-core/core.min.js"></script>
<script type="text/javascript" src="ext/fire-editor-ui/editor-ui.js"></script>
<script type="text/javascript" src="ext/fire-editor-ui/editor-ui-templates.js"></script>
<script type="text/javascript" src="bin/atlas-editor.js"></script>
</head>

<body>
<div id="workspace" class="workspace">
    <canvas id="atlas-canvas"></canvas>
</div>

<div id="left-sidebar" class="panel left sidebar">
</div>

<div ng-controller="AtlasCtrl" id="right-sidebar" class="panel right sidebar">

    <!-- <fire-ui-select fi-bind="atlas.width"></fire-ui-select>                                                 -->

    <!-- <span class="space"></span>                                                                             -->

    <!-- <fire-ui-select fi-bind="atlas.height"></fire-ui-select>                                                -->

    <!-- <span class="space"></span>                                                                             -->

    <fire-ui-field fi-name="Trim" fi-bind="atlas.trim"></fire-ui-field>                         

    <span class="space"></span>                                                                            

    <fire-ui-field fi-name="Trim Threshold" fi-bind="atlas.trimThreshold" fi-type="int"></fire-ui-field>                         

    <span class="space"></span>                                                                            

    <fire-ui-field fi-name="Algorithm" fi-bind="atlas.algorithm" fi-type="enum" fi-enum-name="FIRE.Atlas.Algorithm"></fire-ui-field>                         

    <span class="space"></span>                                                                            

    <fire-ui-field fi-name="Sort By" fi-bind="atlas.sortBy" fi-type="enum" fi-enum-name="FIRE.Atlas.SortBy"></fire-ui-field>                         

    <span class="space"></span>                                                                            

    <fire-ui-field fi-name="Sort Order" fi-bind="atlas.sortOrder" fi-type="enum" fi-enum-name="FIRE.Atlas.SortOrder"></fire-ui-field>                         

    <span class="space"></span>                                                                            

    <fire-ui-field fi-name="Custom Padding" fi-bind="atlas.customPadding" fi-type="int"></fire-ui-field>                         

    <span class="space"></span>                                                                            

    <fire-ui-field fi-name="Allow Rotate" fi-bind="atlas.allowRotate"></fire-ui-field>                         

    <span class="space"></span>                                                                            

    <fire-ui-field fi-name="Element Background" fi-bind="atlasEditor.elementBgColor"></fire-ui-field>                         

    <span class="space"></span>                                                                            

    <fire-ui-field fi-name="Element Select" fi-bind="atlasEditor.elementSelectColor"></fire-ui-field>                         

    <span class="space"></span>                                                                            

    <button ng-click="export()">Export Atlas</button>                                              
</div>
</body>

</html>
