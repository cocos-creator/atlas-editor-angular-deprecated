<html>

<head>
<title>Atlas Editor</title>
<!-- <link rel="stylesheet" href="/bin/css/normalize.css">  -->
<!-- <link rel="stylesheet" href="/bin/css/foundation.css"> -->
<link rel="stylesheet" href="/bin/fontawesome/css/font-awesome.css">
<link rel="stylesheet" href="/bin/css/main.css">

<script type="text/javascript" src="/bin/js/jquery/dist/jquery.js"></script>

</head>

<body>

    <script>
    $(function(){
        $(".unit-input")
        .focusin(function(){
            $(this).addClass("focused");
            })
        .focusout(function(){
            $(this).removeClass("focused");
            });

        $(".checkbox")
        .click(function(){
               // var i = document.createElement( "i" );
               // i.className = "fa fa-check";
               if ( $(this).hasClass("checked") ) {
                   $(this).find("i").remove();
                   $(this).removeClass("checked");
               }
               else {
                   $(this).append( $( "<i>", { class: "fa fa-check"} ) );
                   $(this).addClass("checked");
               }
            });
    })
    </script>

    <div id="workspace" class="workspace">
        <canvas id="atlas-canvas"></canvas>
    </div>

    <div id="left-sidebar" class="panel left sidebar">
    </div>

    <div id="right-sidebar" class="panel right sidebar">

        <div class="tabs">
        </div>

        <div class="section">
            <div class="body">
                <div class="field">
                    <div class="label"><span>Width:</span></div>
                    <div class="dropdown">
                        <div class="border">
                            <span>512</span>
                            <i class="fa fa-caret-down"></i>
                        </div>
                        <!-- <div class="menu">  -->
                        <!--     <div>64</div>   -->
                        <!--     <div>128</div>  -->
                        <!--     <div>256</div>  -->
                        <!--     <div>512</div>  -->
                        <!--     <div>1024</div> -->
                        <!--     <div>2048</div> -->
                        <!--     <div>4096</div> -->
                        <!-- </div>              -->
                    </div>
                </div>

                <div class="field">
                    <div class="label"><span>Height:</span></div>
                    <div class="dropdown">
                        <div class="border">
                            <span>512</span>
                            <i class="fa fa-caret-down"></i>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="label"><span>Trim:</span></div>
                    <div class="checkbox"></div>
                </div>

                <div class="field">
                    <div class="label"><span>Threshold:</span></div>
                    <div class="unit-input">
                        <input class="input" type="text" tabindex="1" placeholder="0">
                        <span class="unit">px</span>
                        <div class="unit-buttons">
                            <button class="button"><i class="fa fa-caret-up"></i></button>
                            <span class="sep"></span>
                            <button class="button"><i class="fa fa-caret-down"></i></button>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="label"><span>Algorithm:</span></div>
                    <div class="dropdown">
                        <div class="border">
                            <span>MaxRect</span>
                            <i class="fa fa-caret-down"></i>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="label"><span>Sort By:</span></div>
                    <div class="dropdown">
                        <div class="border">
                            <span>UseBest</span>
                            <i class="fa fa-caret-down"></i>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="label"><span>Sort Order:</span></div>
                    <div class="dropdown">
                        <div class="border">
                            <span>UseBest</span>
                            <i class="fa fa-caret-down"></i>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="label"><span>Padding:</span></div>
                    <div class="unit-input">
                        <input class="input" type="text" tabindex="1" placeholder="0">
                        <span class="unit">px</span>
                        <div class="unit-buttons">
                            <button class="button"><i class="fa fa-caret-up"></i></button>
                            <span class="sep"></span>
                            <button class="button"><i class="fa fa-caret-down"></i></button>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="label"><span>Rotate:</span></div>
                    <div class="checkbox"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
