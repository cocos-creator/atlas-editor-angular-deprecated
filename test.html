<html>

<head>
<title>Test GUI</title>
<link rel="stylesheet" href="/ext/fontawesome/css/font-awesome.css">
<link rel="stylesheet" href="/bin/css/main.css">

<script type="text/javascript" src="/ext/jquery/dist/jquery.js"></script>

</head>

<body>

    <script>
    $(function(){
        $(".unit-input")
        .focusin(function(){
            $(this).addClass("focused");
        })
        .focusout(function(){
            $(this).removeClass("focused");
        });

        $(".checkbox")
        .click(function(){
               // var i = document.createElement( "i" );
               // i.className = "fa fa-check";
               if ( $(this).hasClass("checked") ) {
                   $(this).find("i").remove();
                   $(this).removeClass("checked");
               }
               else {
                   $(this).append( $( "<i>", { class: "fa fa-check"} ) );
                   $(this).addClass("checked");
               }
        });

        $(".dropdown")
        .click(function(){
               var menu = $(this).find(".menu");
               if ( menu.length !== 0 ) {
                   if ( menu.hasClass("hide") ) {
                       menu.removeClass("hide")
                   }
                   else {
                       menu.addClass("hide")
                   }
               }
               else {
                   console.log(".dropdown>.menu not found");
               }
        })
        .focusout(function(){
               var menu = $(this).find(".menu");
               if ( menu.length !== 0 ) {
                   if ( menu.hasClass("hide") === false ) {
                       menu.addClass("hide")
                   }
               }
        });
    })
    </script>

    <div id="workspace" class="workspace">
        <canvas id="atlas-canvas"></canvas>
    </div>

    <div id="left-sidebar" class="panel left sidebar">
    </div>

    <div id="right-sidebar" class="panel right sidebar">

        </div>

        <div class="section">

                <div class="field">

                    <div class="dropdown" tabindex="1">

                </div>

                <div class="field">

                    <div class="dropdown" tabindex="1">

                <div class="field">

                    <div class="unit-input">

                        <span class="unit">px</span>
                        <div class="unit-buttons">
